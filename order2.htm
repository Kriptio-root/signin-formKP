<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">

    <link rel="stylesheet" href="css/style.css">
    <title>Two-part order form 2</title>
</head>
<body class="body">
<form class="container" id="form" method="post">
    <h1 class="form__header">
        Sign Up
    </h1>
    <div class="label--wrapper">
        <label class="label" title="yourInfo">Your info</label>
        <label class="label label--active" title="yourPreferences">Your preferences</label>
    </div>
    <div class="form__inputs-container form__inputs-container--hidden">
        <div class="form__inputs-container--fields">
            <div class="form__inputs--wrapper">
                <label for="username">Username</label>
                <input class="form-input-filed" type="text" data-required="username" id="username" name="username" data-invalid-message="Please provide username longer than 2 characters and letters only" >
            </div>
            <div class="form__inputs--wrapper">
                <label for="email">Email Address</label>
                <input class="form-input-filed" type="email" data-required="email" id="email" name="email" data-invalid-message="Please provide valid message example@example@.com">
            </div>
            <div class="form__inputs--wrapper">
                <label for="phone">Phone</label>
                <input class="form-input-filed" type="phone" data-required="phone" id="phone" name="phone" data-invalid-message="Please provide digits only valid phone number">
            </div>
        </div>
        <div class="form__inputs-container--fields">
            <div class="form__inputs--wrapper">
                <label for="address">Address</label>
                <input class="form-input-filed" type="address" data-required="address" id="address" name="username" data-invalid-message="Provide address" >
            </div>
            <div class="form__inputs--wrapper">
                <label for="city">City</label>
                <input class="form-input-filed form-input-filed--medium" type="city" data-required="city" id="city" name="email" data-invalid-message="Provide city name(letters only)">
            </div>
            <div class="form__inputs--wrapper">
                <label for="state">State</label>
                <input class="form-input-filed form-input-filed--short" type="state" data-required="state" id="state" name="phone" data-invalid-message="Provide state name(letters only)">
            </div>
            <div class="form__inputs--wrapper">
                <label for="zip">Zip</label>
                <input class="form-input-filed form-input-filed--medium" type="zip" data-required="phone" id="zip" name="zip" data-invalid-message="Please provide digits only valid zip">
            </div>
        </div>
    </div>
    <div class="secForm--wrapper">
    <h3 class="subHeader">Food allergies</h3>
    <textarea class="textarea" id="textarea" name="allergies">
        </textarea>
<h3 class="subHeader">Freequency</h3>
        <div class="form__checkboxes-container form__checkboxes-container--second-form">
            <div class="form__checkboxes-container--checkbox ">
                <label class="checkbox--label" for="fireCabins">Weekly
                    <input class="checkbox checkbox" type="radio" id="fireCabins" name="Freequency"
                           value="Weekly"
                           checked >
                    <span class="customCheckbox customCheckbox--radio"> </span>
                    <img class="checkbox-V" src="res/img/svg/VV.svg">
                </label>
                <label class="checkbox--label" for="horseshoeCabins">Biweekly
                    <input class="checkbox" type="radio" id="horseshoeCabins" name="Freequency"
                           value="Biweekly"
                           >
                    <span class="customCheckbox customCheckbox--radio"></span>
                    <img class="checkbox-V" src="res/img/svg/VV.svg">
                </label>
                <label class="checkbox--label" for="spruceCabins">Monthly
                    <input class="checkbox" type="radio" id="spruceCabins" name="Freequency"
                           value="Monthly"
                           >
                    <span class="customCheckbox customCheckbox--radio"></span>
                    <img class="checkbox-V" src="res/img/svg/VV.svg">
                </label>
            </div>
        </div>
    <h3 class="subHeader">Package size</h3>
        <div class="form__checkboxes-container form__checkboxes-container--second-form">
            <div class="form__checkboxes-container--checkbox">
                <label class="checkbox--label" for="ursaMajorCabins">Taste test
                    <input class="checkbox" type="radio" id="ursaMajorCabins" name="Size"
                           value="Taste test"
                           checked>
                    <span class="customCheckbox customCheckbox--radio"></span>
                    <img class="checkbox-V" src="res/img/svg/VV.svg">
                </label>
                <label class="checkbox--label" for="bearMeadowCampground">Healthy Highlight
                    <input class="checkbox" type="radio" id="bearMeadowCampground" name="Size"
                           value="Healthy Highlight"
                           >
                    <span class="customCheckbox customCheckbox--radio"></span>
                    <img class="checkbox-V" src="res/img/svg/VV.svg">
                </label>
                <label class="checkbox--label" for="lakesideCampground">Full plate
                    <input class="checkbox"type="radio" id="lakesideCampground" name="Size"
                           value="Full plate"
                           >
                    <span class="customCheckbox customCheckbox--radio"></span>
                    <img class="checkbox-V" src="res/img/svg/VV.svg">
                </label>
            </div>
        </div>
    <div class="form__submit container">
        <input class="submit" type="submit" value="Sign Up">
        <a class="redirect" href="#">Click</a>
    </div>
    </div>
</form>
<script src="js/validator.js"></script>
<script src="js/serialize.js"></script>
<script src="js/decoder.js"></script>
<script src="js/hiddenInput.js"></script>
<script src="js/listenerAndDataSender.js"></script>
</body>
</html>
